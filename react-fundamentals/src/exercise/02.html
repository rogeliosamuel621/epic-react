<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    class ElementsProps {
      constructor(children = '', className, id, key) {
        this.children = children;
        this.id = id;
        this.className = className;
        this.key = key;
      }
    }

    class CreateReactElement {
      constructor(type, props) {
        this.type = type;
        this.props = new ElementsProps(props.children, props.className, props.id, props.key);
        this.element = this.createElement();
      }

      createElement() {
        const reactElement = React.createElement(this.type, this.props);
        
        return reactElement;
      }
    }
    const spanElement1 = new CreateReactElement('span', { children: 'Hello', key: 0 }).element;
    const spanElement2 = new CreateReactElement('span', { children: 'World', key: 1 }).element;

    const conatinerDiv = new CreateReactElement('div', {children: [spanElement1, spanElement2], className: 'container'})

    console.log(conatinerDiv.element);

    ReactDOM.render(conatinerDiv.element, document.getElementById('root'))
  </script>
</body>
